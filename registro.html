<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
</head>

<body>
    <h1>Registro</h1>
    <div>
        <form method="GET">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="Your first name">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Your last name">
            </div>
            <div>
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderMale">
                <label for="genderFemale">Female</label>
                <input type="radio" name="gender" id="genderFemale">
                <label for="genderOther">Other</label>
                <input type="radio" name="gender" id="genderOther">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="At least 8 characters"
                    minlength="4">
            </div>
            <div>
                <label for="">Birthday</label>
                <select name="month">
                    <option>Month</option>
                    <option>-----</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dic</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>-----</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>-----</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
            </div>
            <div>
                <label for="terms-conditions">
                    I agree to hte termsand conditions
                </label>
                <input type="checkbox" id="terms-conditions" required>
            </div>

            <!--Boton para enviar informacion-->
            <input type="submit">
        </form>
        <div>
            <a href="index.html">Inicio</a>
            <!--Validador-->
            <p>
                <a href="https://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                        alt="Valid XHTML 1.0!" height="31" width="88" /></a>
            </p>
        </div>
    </div>

</body>

</html>
