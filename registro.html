<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
</head>

<body>
    <h1>Registro</h1>
    <div>
        <form method="GET">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderMale">
                <label for="genderFemale">Female</label>
                <input type="radio" name="gender" id="genderFemale">
                <label for="genderOther">Other</label>
                <input type="radio" name="gender" id="genderOther">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <!--Boton para enviar informacion-->
            <input type="submit">
        </form>
        <div>
            <a href="index.html">Inicio</a>
            <!--Validador-->
            <p>
                <a href="https://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                        alt="Valid XHTML 1.0!" height="31" width="88" /></a>
            </p>
        </div>
    </div>

</body>

</html>
